<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ changeName }} <br />
      <input v-model="newName" />
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          newName: "",
        },
        methods: {},
        computed: {
          changeName: function () {
            return this.newName.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="newName" @input="checkNameLength" />
      <button v-bind:disabled="buttonDisabled" @click="addName">
        Add name
      </button>
      <ul>
        <li v-for="name in names">{{ name }}</li>
      </ul>
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          newName: "",
          buttonDisabled: true,
          names: ["Andy", "Bob", "Steve"],
        },
        methods: {
          addName: function () {
            this.names.push(this.newName);
            this.newName = "";
          },
          checkNameLength: function () {
            if (this.newName.length < 3) {
              this.buttonDisabled = true;
            } else {
              this.buttonDisabled = false;
            }
          },
        },
        computed: {},
      });
    </script>
  </body>
</html>

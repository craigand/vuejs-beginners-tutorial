<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{ test }}</div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          test: "Hello world!",
        },
      });
    </script>
  </body>
</html>

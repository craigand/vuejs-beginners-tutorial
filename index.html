<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="newName" /> <button @click="addName">Add name</button>
      <button @click="clearNames">Clear names</button>
      <ul>
        <li v-for="name in names">{{ name }}</li>
      </ul>
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          newName: "",
          names: [],
        },
        methods: {
          addName: function () {
            this.names.push(this.newName);
            this.newName = "";
          },
          clearNames: function () {
            this.names = [];
          },
        },
      });
    </script>
  </body>
</html>

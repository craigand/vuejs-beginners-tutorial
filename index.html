<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button-counter @update-count="incrementCount"></button-counter>
      <button-counter @update-count="incrementCount"></button-counter>
      <button-counter @update-count="incrementCount"></button-counter>
      <button-counter @update-count="incrementCount"></button-counter>
      <button-counter @update-count="incrementCount"></button-counter>
      <br /><br />
      <span>Main count: {{ count }}</span>
    </div>

    <script>
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        methods: {
          incrementCount: function () {
            this.count++;
            this.$emit("update-count", this.count);
          },
        },
        template:
          "<button @click='incrementCount'>You clicked {{ count }} times.</button>",
      });

      var vue = new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          incrementCount: function (newCount) {
            this.count = newCount;
          },
        },
        computed: {},
      });
    </script>
  </body>
</html>

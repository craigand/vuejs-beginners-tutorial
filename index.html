<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js beginners tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <span v-if="name">Hello, {{ name }}! </span>
      <span v-else>Please enter your name below</span>
      <br />
      <input v-model="name" />
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          name: "",
        },
      });
    </script>
  </body>
</html>
